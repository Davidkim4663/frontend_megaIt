<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_html</title>
  </head>
  <body>
    <div>
      <h3 style="background-color: yellow">타이틀(HeadLine) 태그(h1~h6)</h3>
      <h1>타이틀 1</h1>
      <h2>타이틀 2</h2>
      <h3>타이틀 3</h3>
      <h4>타이틀 4</h4>
      <h5>타이틀 5</h5>
      <h6>타이틀 6</h6>
      <h7>타이틀 7(없음)</h7>
    </div>
    <hr />
    <div>
      <h3 style="background-color: yellowgreen">문단(paragraph)</h3>
      <p>문단 내용</p>
      <p>문단<br />내리기</p>
    </div>
  </body>
</html>
